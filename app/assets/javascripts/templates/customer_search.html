<header>
  <h2>seach customer</h2>  
</header>

<section class="search-form">
  <form>
    <div class="form-group input-group-lg">
      <label for="keywords" class= "sr-only">Keywords</label>
      <input type="text"
             name="keywords"
             class="form-control input-lg"
             placeholder="First name, Last name, or Email Address"
             ng-model="keywords"
             ng-change="search(keywords)">     
         
    </div>
    </form>
    <h1 class="searchedFor" ng-if="searchedFor">
      <small>Searched for: </small>{{searchedFor}}
      
    </h1>
</section>
<section class="search-results">
  <header>
   <h3>Results</h3>
  </header>
  <nav>
  <ur class="pager">
    <li class="previous">
      <a href="" ng-click="previousPage()">&larr; Previous</a>
      
    </li>
    <li class="next">
      <a href="" ng-click="nextPage()">Next &rarr;></a>
     
    </li>
  </ur>
</nav>
  <ol class="list-group">
   
    <li class="list-group-item clearfix"
      ng-repeat="customer in customers">      
      <h3 class="pull-right">
        <small class="text-uppercase">Joined</small> {{customer.created_at | date}}</h3>
      <h2>
        {{customer.first_name}} {{customer.last_name}}
        
        <small>{{customer.username}}</small>
      </h2>
      <div class="pull-right">
        <button class="btn btn-small btn-primary" ng-click="viewDetails(customer)">
          view details...
        </button>
      </div>
      <h4>{{customer.email}}></h4>
      
      
    </li>
    
  </ol>  
  <nav>
  <ur class="pager">
    <li class="previous">
      <a href="" ng-click="previousPage()">&larr; Previous</a>
      
    </li>
    <li class="next">
      <a href="" ng-click="nextPage()">Next &rarr;></a>
     
    </li>
  </ur>
</nav>
</section>
