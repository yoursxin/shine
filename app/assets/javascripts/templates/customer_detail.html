
<form>
  <div class="row">
    <div class="col-md-6">
      <h1>Customer</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="first_name" class="sr-only">First name</label>
            <input type="text" name="first_name" value="Bob"
                  class="form-control">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="last_name" class="sr-only">Last name</label>
            <input type="text" name="last_name" value="jone"
                   class="form-control">
          </div>
        </div>
        <div class="col-md-4">
          <label for="username" class="sr-only">user name</label>
          <input type="text" name="username" value="bob123"
                 class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="sr-only">Email</label>
        <input type="text"  name="email" value="bob@123.com"
               class="form-control">
      </div>
      <label for="joint">Joined</label>12/13/2004
      <h2>Shipping address</h2>
      <div class="form-group">
        <label for="street-address" class="sr-only">Street Address</label>
        <input type="text" name="street-address" value="123 any" class="form-control">
      </div>
      <div class="form-group">
        <label for="street-address-extra" class="sr-only">Street Address Extra</label>
        <input type="text" name="street-address-extra" value="Unit 101" class="form-control">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="city" class="sr-only">City</label>
            <input type="text" name="city" value="Washiington" class="form-control">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="state" class="sr-only">State</label>
            <input type="text" name="state" value="DC" class="form-control">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="zip" class="sr-only">Zip</label>
            <input type="text" name="zip" value="20001" class="form-control">

          </div>

        </div>

      </div>
    </div>
    <div class="col-md-6">
      <h1>Billing info</h1>
    </div>
  </div>

</form>
